---
layout: default
---
<div class="post-title">
	<strong>{{ page.season }}</strong>
</div>

{{ content }}

<h2>Rankings</h2>

{% assign seasonPages = site.posts | where: "season", page.season %}
<div class="site-header">
	<nav "site-nav">
		{% for link in seasonPages %}
			<li>
				<a class="nav-link" href="{{ link.url }}">{{ link.title }}</a>
			</li>
		{% endfor %}
	</nav>
</div>
