---
layout: default
title: Seasons
---
<div class="post-title">
	<strong>{{ page.title }}</strong>
</div>

{% assign sorted = site.seasons | sort: 'season' | reverse %}
<div class="site-header">
	<nav "site-nav">
		{% for season in sorted %}
		<li>
			<a class="nav-link" href="{{ season.url }}">
					{{ season.season }}
			</a>
		</li>
		{% endfor %}
	</nav>
</div>
